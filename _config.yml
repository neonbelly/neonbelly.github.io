# Permalinks
permalink:           pretty

# Setup
title:               Jake Moon
tagline:             New Blog
url:                 http://neonbelly.github.io
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jake Moon

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/zwmiller

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
